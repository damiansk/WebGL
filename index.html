<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WebGL</title>

        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>WebGL - 3D</h1>
        </header>
        <main>
            <nav class="panel panel__objects">
                <ul>
                    <li>
                        <div class="object" id="tetra">Czworoscian</div>
                    </li>
                    <li>
                        <div class="object" id="carpet">Dywan</div>
                    </li>
                    <li>
                        <div class="object" id="egg">Jajko</div>
                    </li>
                    <li>
                        <div class="object" id="box">Pudelko</div>
                    </li>
                </ul>
            </nav>

            <div class="panel">
                <canvas id="canvas" width="800" height="600">GG WP</canvas>
            </div>

            <div class="panel panel__control">
                <fieldset class="panel__control__group">
                    <legend>Osie obrotu</legend>
                    <label for="axisX">Obrot X</label>
                    <input id="axisX" class="rotate" data-axis="x" type="checkbox"/>
                    <br/>
                    <label for="axisY">Obrot Y</label>
                    <input id="axisY" class="rotate" data-axis="y" type="checkbox" checked/>
                    <br/>
                    <label for="axisZ">Obrot Z</label>
                    <input id="axisZ" class="rotate" data-axis="z" type="checkbox"/>
                </fieldset>
                <fieldset class="panel__control__group">
                    <legend>Animacja</legend>
                    <label for="speed">Predkosc</label>
                    <input id="speed" class="range" type="range" value="0.001" min="0" max="0.01" step="0.0001"/>
                    <label for="zoom">Powiekszenie</label>
                    <input id="zoom" class="range" type="range" value="-25" min="-70" max="-10" step="1"/>
                </fieldset>
                <fieldset class="panel__control__group panel__control__group_carpet">
                    <legend>Zmienne dywanu</legend>
                    <label for="inherit">Zagniezdzenia</label>
                    <input id="inherit" class="range range_carpet" type="range" value="2" min="1" max="4" step="1"/>
                    <label for="dispersion">Rozrzut</label>
                    <input id="dispersion" class="range range_carpet" type="range" value="20" min="0" max="100" step="0"/>
                </fieldset>
            </div>

            <div class="error"></div>
        </main>
<!--        <footer>Wykonal: <b>Damian Stolarek 218148</b></footer>-->

        <script src="js/matrix.js"></script>
        <script src="js/tetra.js"></script>
        <script src="js/capet.js"></script>
        <script src="js/egg.js"></script>
        <script src="js/box.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
