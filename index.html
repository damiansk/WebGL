<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WebGL</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>WebGL - 3D</h1>
        </header>
        <main>
            <div>
                <button id="tetra">Czworoscian</button>
                <button id="carpet">Dywan</button>
                <button id="egg">Jajko</button>
            </div>
            <canvas id="canvas" width="800" height="600">GG WP</canvas>
            <div class="error"></div>
            <div class="control-panel">
                <div class="control-panel-group">
                    <label for="axisX">&nbsp;Obrot X</label>
                    <input id="axisX" class="rotate" data-axis="x" type="checkbox"/>
                    <label for="axisY">&nbsp;Obrot Y</label>
                    <input id="axisY" class="rotate" data-axis="y" type="checkbox" checked/>
                    <label for="axisZ">&nbsp;Obrot Z</label>
                    <input id="axisZ" class="rotate" data-axis="z" type="checkbox"/>
                </div>
                <div class="control-panel-group">
                    <label for="speed">&nbsp;&nbsp;&nbsp;Predkosc</label>
                    <input id="speed" class="range" type="range" value="0.001" min="0" max="0.01" step="0.0001"/>
                    <label for="zoom">&nbsp;&nbsp;&nbsp;Powiekszenie</label>
                    <input id="zoom" class="range" type="range" value="-1550" min="-2000" max="-1000" step="1"/>
                </div>
                <div class="control-panel-group">
                    <label for="inherit">&nbsp;&nbsp;&nbsp;Zagniezdzenia</label>
                    <input id="inherit" class="range1" type="range" value="2" min="1" max="4" step="1"/>
                    <label for="dispersion">&nbsp;&nbsp;&nbsp;Rozrzut</label>
                    <input id="dispersion" class="range1" type="range" value="20" min="0" max="100" step="0"/>
                </div>
            </div>
        </main>
        <footer>Wykonal: <b>Damian Stolarek 218148</b></footer>

        <script src="js/matrix.js"></script>
        <script src="js/tetra.js"></script>
        <script src="js/capet.js"></script>
        <script src="js/egg.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
